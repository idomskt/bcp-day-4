<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="name">
    

    <div id="number"> 
        <label for="">
            <input type="radio" name="number" id="" value="2">2
        </label>
        <label for="">
            <input type="radio" name="number" id="" value="3">3
        </label>
        <label for="">
            <input type="radio" name="number" id="" value="4">5
        </label>
        <label for="">
            <input type="radio" name="number" id="" value="5">5
        </label>
        </div>

    <button id="calculate" onclick="calculate()">Calculate</button>
    <p id="results"></p>    
    <script>
        function calculate() {
            var input = document.getElementById("name");
            var textValue = parseInt(input.value);
            console.log(textValue);

            var radio = document.querySelector('input[name=number]:checked')
            var radioValue = parseInt(radio.value);
            console.log(radioValue);

            var answer = Math.pow(textValue, radioValue);
            
            if(textValue && radioValue) {
                console.log('the value of both is ' + answer);
            } else {
                console.log('please choose both');
            }
            
            var pam = document.getElementById("results");
            pam.innerText = 'the result is' + answer;
        }
    </script>
</body>
</html>
